<!DOCTYPE html>
<html>
<head>
  <title>MyWallet - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
   <div class="container">
      <div class="row">
         <div class="col-lg-12">
            <h1>Wallet</h1>
            <h2>Example of Shared Wallet</h2>
            <h3>Wallet is on address <span id="walletAddress"></span> and contains <span id="walletBalance"></span> ether</h3>
            <button type="button" onclick="App.submitEtherToWallet()">Send some ether to wallet</button>

            <br/>
            <br/>
            <br/>

            <h1>Send Ether around</h1>
            <form onsubmit="App.submitTransaction(); return false;">
               <div class="form-group">
                  <label for="to">To (Address)</label>
                  <input id="to" type="text" class="form-control" placeholder="0xABCDE"/>
               </div>
               <div class="form-group">
                  <label for="amount">Amount (Ether)</label>
                  <input id="amount" type="text" class="form-control" placeholder="100"/>
               </div>
               <div class="form-group">
                  <label for="reason">Reason</label>
                  <input id="reason" type="text" class="form-control" placeholder="Because i like to"/>
               </div>
               <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <button onclick="App.confirmProposal()" class="btn btn-default">Confirm Proposal</button>

            <br/>
            <br/>
            <span id="addresses"></span>
         </div>
      </div>
      <br/>
      <div class="row">
         <div class="col-lg-6">
            <h3>Proposal received</h3>
            <div id="proposalEvents"></div>
         </div>
         <div class="col-lg-6">
            <h3>Funds received</h3>
            <div id="fundsEvents"></div>
         </div>
      </div>
   </div>
</body>
</html>
